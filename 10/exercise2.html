<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
    <title>Lesson 10. Practical Component Exercise #2: Modal</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <style>
        body { padding-top: 40px }
    </style>
</head>
<body>

    <div class="content">
        <h2>Practical Component Exercise #2: Modal</h2>
    </div>
    
    <div id="root" class="container">
        <modal v-if="showHelloModal" @close="showHelloModal = false">
            <p>Here is a modal text.</p>
        </modal>
        <button @click="showHelloModal = true">Show modal</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <script src="main.js"></script>

</body>
</html>
