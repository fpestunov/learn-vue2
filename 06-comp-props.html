<!DOCTYPE html>
<html>
<head>
    <title>Lesson 6. The Need for Computed Properties</title>
    <style>
        .color-red { color: red; }
        .color-blue { color: blue; }
        .is-loading { color: #ffcc00; }
         .wrapper { margin-bottom: 10px; }
    </style>
</head>
<body>

    <div id="root">
        <h2>The Need for Computed Properties</h2>
        
        <h3>All Tasks</h3>
        <ul>
            <li v-for="task in tasks" v-text="task.description"></li>
        </ul>

        <h3>Completed Tasks</h3>
        <ul>
            <li v-for="task in tasks" v-if="task.completed" v-text="task.description"></li>
        </ul>

        <h3>Incompleted Tasks</h3>
        <ul>
            <li v-for="task in incompleteTasks" v-text="task.description"></li>
        </ul>

        <h3>{{ reversedMessage }}</h3>
        <h3>{{ message.split('').reverse().join('') }}</h3>
        <h3>{{ message }}</h3>
        <h3 v-text="new Date()"></h3>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/vue"></script>

    <script>
        let app = new Vue({
            el: '#root',
            data: {
                message: 'Hello world',
                tasks: [
                    { description: 'Go to store', completed: true },
                    { description: 'Finish homework', completed: false },
                    { description: 'Make smth', completed: false },
                    { description: 'Clear window', completed: false },
                    { description: 'Make dinner', completed: true },
                    { description: 'Go home', completed: true },
                ]
            },

            methods: {
            },

            computed: {
                reversedMessage() {
                    return this.message.split('').reverse().join('')
                },
                incompleteTasks() {
                    return this.tasks.filter(task => ! task.completed);

                    // this.tasks.filter(function (task) {
                    //     return ! task.completed;
                    // })
                }
            }

        });
        
        Vue.config.devtools = true;
    </script>
</body>
